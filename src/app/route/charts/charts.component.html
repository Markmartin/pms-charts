<div class="charts">
  <form class="form" [formGroup]="form">
    <div class="header">
      <div class="left-arrow"></div>
      <div class="date">{{ date }}</div>
      <div class="right-arrow"></div>
    </div>
    <div class="charts-container">
      <!-- 销售报表 -->
      <div class="charts-sales-container" meta="销售报表">
        <div class="charts-header">
          <div class="label">销售日报</div>
          <select class="select-custom" formControlName="salesTimeSpan">
            <option *ngFor="let option of dateOptions" [value]="option.value">
              {{ option.viewValue }}
            </option>
          </select>
          <select class="select-custom" formControlName="salesArea">
            <option *ngFor="let option of areaOptions" [value]="option.value">
              {{ option.viewValue }}
            </option>
          </select>
        </div>
        <!-- 图表dom -->
        <div class="charts-sales" id="charts-sales"></div>
      </div>

      <!-- 试驾报表 -->
      <div class="charts-sales-container" meta="试驾报表">
        <div class="charts-header">
          <div class="label">直营店试驾排名</div>
          <select class="select-custom" formControlName="driveTimeSpan">
            <option *ngFor="let option of dateOptions" [value]="option.value">
              {{ option.viewValue }}
            </option>
          </select>
        </div>

        <!-- 图表dom -->
        <div class="charts-drive" id="charts-drive"></div>
      </div>
    </div>
  </form>
</div>
